<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/signIn.css" />
    <link rel="shortcut icon" href="/assets/images/speedometer.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <script defer src="./assets/js/validasi_login.js"></script>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="jumbopict"></div>
      <div class="login">
        <div class="signin">
          <a href="index.html" class="back" aria-label="Profile">
            <ion-icon name="arrow-undo-circle-outline"></ion-icon>
          </a>
          <h1>Sign In</h1> 
        </div>
        <div class="continuewith">
          <a href="" class="google choose">
            <img src="assets/images/google.png" alt="" />
            <p>Continue With Google</p>
          </a>
          <a href="" class="twitter choose">
            <img src="assets/images/twitter.png" alt="" />
            <p>Continue With Twitter</p>
          </a>
        </div>
        <div class="or">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>

        <div class="forms">
          <form action="/" id="form">
            <div class="input-control">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="password">Your password</label>
              <input type="Password" name="password" id="password" />
              <div class="error"></div>
            </div>
           

            <!-- <div class="termsOfUse">
                <a href="">Forget Your Password</a>
              </p>
            </div> -->
            <button type="submit" class="btn-submit">Create an account</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
