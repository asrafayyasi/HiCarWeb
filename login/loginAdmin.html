<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="shortcut icon" href="../assets/images/car-sport.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <script defer src="../assets/js/validasi_login.js"></script>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="jumbopict"><img src="/assets/images/login-admin2.gif"  style="margin-left: 100px; margin-top: 60px;"></div>
      <div class="login">
        <div class="signin" style="margin-bottom: 50px;">
          <a href="/login/signUpAdmin.html" class="back" aria-label="Profile">
            <ion-icon name="arrow-undo-circle-outline"></ion-icon>
          </a>
          <h1>Log In</h1> 
        </div>
        <div class="continuewith">
          <a href="" class="google choose">
            <img src="/assets/images/google.png" alt="" />
            <p>Continue With Google</p>
          </a>
          <a href="" class="twitter choose">
            <img src="/assets/images/twitter.png" alt="" />
            <p>Continue With Twitter</p>
          </a>
        </div>
        <div class="or">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>

        <div class="forms">
          <form action="/" id="form">
            <div class="input-control">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="password">Your password</label>
              <input type="Password" name="password" id="password" />
              <div class="error"></div>
            </div>           

            <div class="termsOfUse">
              <a href="">Forget Your Password</a>
              </p>
              <p style="margin-bottom: 20px;">Need an account?  
                <a href="/login/signUpAdmin.html">Sign up now!</a>
              </p>
            <button type="submit" class="btn-submit" >
              <a href="../dashboard/dashboard.html" 
              style="color: white;
              font-size: 20px;
              letter-spacing: 2px;
              text-decoration: none;
              font-weight: bold;">
                Login
              </a>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
